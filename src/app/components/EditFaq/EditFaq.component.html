<div class="main_container">
    <h2 class="title">Edit Frequently Asked Questions</h2>
    <p>Here you can add, update and delete questions and answers</p>
    <div class="general container col-sm-12">
        <h3>General Questions</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Questions</th>
                    <th>Answers</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items|QuetionsFilter:'general'">
                    <td><input type="text" class="form-control" [(ngModel)]="item.question" /></td>
                    <td><textarea type="" class="form-control" [(ngModel)]="item.answer"></textarea></td>
                    <td><button type="button" class="btn btn-info" (click)="UpdateItem(item)">Save</button></td>
                    <td>
                        <button type="button" class="btn btn-danger" (click)="SetItemToDelete(item)"
                                data-toggle="modal" data-target="#myModal">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="user container col-sm-12">
        <h3>User Questions</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Questions</th>
                    <th>Answers</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items|QuetionsFilter:'user'">
                    <td><input type="text" class="form-control" [(ngModel)]="item.question" /></td>
                    <td><textarea type="" class="form-control" [(ngModel)]="item.answer"></textarea></td>
                    <td><button type="button" class="btn btn-info">Save</button></td>
                    <td>
                        <button type="button" class="btn btn-danger" (click)="SetItemToDelete(item)"
                                data-toggle="modal" data-target="#myModal">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="specialist container col-sm-12">
        <h3>Specialist Questions</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Questions</th>
                    <th>Answers</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items|QuetionsFilter:'specialist'">
                    <td><input type="text" class="form-control" [(ngModel)]="item.question" /></td>
                    <td><textarea type="" class="form-control" [(ngModel)]="item.answer"></textarea></td>
                    <td><button type="button" class="btn btn-info">Save</button></td>
                    <td>
                        <button type="button" class="btn btn-danger" (click)="SetItemToDelete(item)"
                                data-toggle="modal" data-target="#myModal">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="add_new container col-sm-12">
        <h3>Add New Questions</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Questions</th>
                    <th>Answers</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="form-control" [(ngModel)]="itemToAdd.question" /></td>
                    <td><textarea type="text" class="form-control" [(ngModel)]="itemToAdd.answer"></textarea></td>
                    <td>
                        <select [(ngModel)]="itemToAdd.classification" class="form-control">
                            <option selected value="General">General</option>
                            <option value="User">User</option>
                            <option value="Specialist">Specialist </option>
                        </select>
                    </td>
                    <td><button type="button" class="btn btn-info" (click)="AddItem()">Add</button></td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="popup">
        <div class="container">
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Delete Item</h4>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure that you want to delete?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="DeleteItem()">Yes</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <Toast></Toast>
</div>
