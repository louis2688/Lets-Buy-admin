<div class="main_container">
    <h2 class="title">User Name: {{curLink.userName}}</h2>
    <h3 class="site">Site Name: {{curLink.site}}</h3>
    <h4 class="url">Url: {{curLink.url}}</h4>

    <div class="general container col-sm-12">
       <h3>Leads</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Sum Clicks</th>
                    <th>Is Bought ?</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td>{{item.customerName}}</td>
                    <td>{{item.clicks}}</td>
                    <td>{{item.isBought ? "Yes" : "No"}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
