<div class="main_container">
    <h2 class="title">Edit Categories</h2>
    <p>Here you can add, update and delete categories and sub-categories</p>

    <div class="add_new container col-sm-12">
        <h3>Add New Category</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Categories</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="form-control" [(ngModel)]="itemToAdd.name" /></td>
                    <td></td>
                    <td></td>
                    <td><button type="button" class="btn btn-info" (click)="AddItem()">Add Category</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="general container col-sm-12">
        <table class="table"> 
            <thead>
                <tr>
                    <th>Categories</th>
                    <th>Sub Categories</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td>
                        <input type="text" class="form-control" [(ngModel)]="item.name" (change)="MainItemChanged(item)" />
                        <span *ngIf="item.itemChange" class="glyphicon glyphicon-warning-sign text-warning"></span>
                    </td>
                    <td>
                        <div *ngFor="let sub of item.sub_categories; index as i" class="form-inline sub_cat_container">
                            <input type="text" class="form-control" [(ngModel)]="sub.name" (change)="ItemChanged(sub,item)" />
                            <span *ngIf="sub.itemChange" class="glyphicon glyphicon-warning-sign text-warning"></span>
                            <button type="button" class="btn " (click)="RemoveSubCat(item,i)">Remove</button>
                        </div> 
                        <div (click)="AddMoreSubCat(item)"> <span class="glyphicon glyphicon-plus-sign"></span> Add Sub Category</div>
                    </td>
                    <td><button *ngIf="item.needToSave == true" type="button" class="btn btn-info" (click)="UpdateItem(item)">Save Category</button></td>
                    <td>
                        <button type="button" class="btn btn-danger" (click)="SetItemToDelete(item)"
                                data-toggle="modal" data-target="#myModal">
                            Delete Category
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="popup">
        <div class="container">
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Delete Item</h4>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure that you want to delete?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="DeleteItem()">Yes</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <Toast></Toast>
</div>
